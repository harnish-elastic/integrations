- name: ibmmq
  type: group
  fields:
    - name: qmgr
      type: group
      fields:
        - name: calls
          type: group
          fields:
            - name: failed
              type: group
              fields:
                - name: callback.count
                  type: long
                  description: Failed MQCB count.
                  metric_type: counter
                - name: close.count
                  type: long
                  metric_type: counter
                  description: Failed MQCLOSE count.
                - name: connections.count
                  type: long
                  metric_type: counter
                  description: Failed MQCONN/MQCONNX count.
                - name: get.count
                  type: long
                  metric_type: counter
                  description: Failed MQGET - count.
                - name: inquire.count
                  type: long
                  metric_type: counter
                  description: Failed MQINQ count.
                - name: open.count
                  type: long
                  metric_type: counter
                  description: Failed MQOPEN count.
                - name: set.count
                  type: long
                  metric_type: counter
                  description: Failed MQSET count.
                - name: subscription_request.count
                  type: long
                  metric_type: counter
                  description: Failed MQSUBRQ count.
            - name: succeeded
              type: group
              fields:
                - name: callback.count
                  type: long
                  metric_type: counter
                  description: MQCB count.
                - name: close.count
                  type: long
                  metric_type: counter
                  description: MQCLOSE count.
                - name: connections.count
                  type: long
                  metric_type: counter
                  description: MQCONN/MQCONNX count.
                - name: control.count
                  type: long
                  metric_type: counter
                  description: MQCTL count.
                - name: disconnect.count
                  type: long
                  metric_type: counter
                  description: MQDISC count.
                - name: inquire.count
                  type: long
                  metric_type: counter
                  description: MQINQ count.
                - name: open.count
                  type: long
                  metric_type: counter
                  description: MQOPEN count.
                - name: set.count
                  type: long
                  metric_type: counter
                  description: MQSET count.
                - name: status.count
                  type: long
                  metric_type: counter
                  description: MQSTAT count.
                - name: subscription_request.count
                  type: long
                  metric_type: counter
                  description: MQSUBRQ count.
        - name: destructive
          type: group
          fields:
            - name: get
              type: group
              fields:
                - name: bytes
                  type: long
                  metric_type: counter
                  description: Interval total destructive get - byte count.
                - name: count
                  type: long
                  metric_type: counter
                  description: Interval total destructive get - count.
        - name: log
          type: group
          fields:
            - name: written
              type: group
              fields:
                - name: bytes
                  type: group
                  fields:
                    - name: logical
                      type: long
                      metric_type: counter
                      description: Log - logical bytes written.
                    - name: physical
                      type: long
                      metric_type: counter
                      description: Log - physical bytes written.
        - name: messages
          type: group
          fields:
            - name: commit.count
              type: long
              metric_type: counter
              description: Commit count.
            - name: expired.count
              type: long
              metric_type: counter
              description: Expired message count.
            - name: failed
              type: group
              fields:
                - name: browse.count
                  type: long
                  metric_type: counter
                  description: Failed browse count.
                - name: mq
                  type: group
                  fields:
                    - name: put.count
                      type: long
                      metric_type: counter
                      description: Failed MQPUT count.
                    - name: put1.count
                      metric_type: counter
                      type: long
                      description: Failed MQPUT1 count.
            - name: mq
              type: group
              fields:
                - name: put
                  type: group
                  fields:
                    - name: bytes
                      type: long
                      metric_type: counter
                      description: Interval total MQPUT/MQPUT1 byte count.
                    - name: count
                      type: long
                      metric_type: counter
                      description: Interval total MQPUT/MQPUT1 count.
            - name: non_persistent
              type: group
              fields:
                - name: browse
                  type: group
                  fields:
                    - name: bytes
                      type: long
                      metric_type: counter
                      description: Non-persistent message browse - byte count.
                    - name: count
                      type: long
                      metric_type: counter
                      description: Non-persistent message browse - count.
                - name: destructive.get.count
                  type: long
                  metric_type: counter
                  description: Non-persistent message destructive get - count.
                - name: get.bytes
                  type: long
                  metric_type: counter
                  description: Got non-persistent messages - byte count.
                - name: mq
                  type: group
                  fields:
                    - name: put.count
                      type: long
                      metric_type: counter
                      description: Non-persistent message MQPUT count.
                    - name: put1.count
                      type: long
                      metric_type: counter
                      description: Non-persistent message MQPUT1 count.
                - name: put.bytes
                  type: long
                  metric_type: counter
                  description: Put non-persistent messages - byte count.
            - name: persistent
              type: group
              fields:
                - name: browse
                  type: group
                  fields:
                    - name: bytes
                      type: long
                      metric_type: counter
                      description: Persistent message browse - byte count.
                    - name: count
                      type: long
                      metric_type: counter
                      description: Persistent message browse - count.
                - name: destructive.get.count
                  type: long
                  metric_type: counter
                  description: Persistent message destructive get - count.
                - name: get.bytes
                  type: long
                  metric_type: counter
                  description: Get persistent messages - byte count.
                - name: mq
                  type: group
                  fields:
                    - name: put.count
                      type: long
                      metric_type: counter
                      description: Persistent message MQPUT count.
                    - name: put1.count
                      type: long
                      metric_type: counter
                      description: Persistent message MQPUT1 count.
                - name: put.bytes
                  type: long
                  metric_type: counter
                  description: Put persistent messages - byte count.
            - name: published
              type: group
              fields:
                - name: subscribers
                  type: group
                  fields:
                    - name: bytes
                      type: long
                      metric_type: counter
                      description: Published to subscribers - byte count.
                    - name: count
                      type: long
                      metric_type: counter
                      description: Published to subscribers - message count.
            - name: purged.queue.count
              type: long
              metric_type: counter
              description: Purged queue count.
        - name: rollback.count
          type: long
          metric_type: counter
          description: Rollback count.
        - name: subscription
          type: group
          fields:
            - name: durable
              type: group
              fields:
                - name: alter.count
                  type: long
                  metric_type: counter
                  description: Alter durable subscription count.
                - name: create.count
                  type: long
                  metric_type: counter
                  description: Create durable subscription count.
                - name: delete.count
                  type: long
                  metric_type: counter
                  description: Delete durable subscription count.
                - name: resume.count
                  type: long
                  metric_type: counter
                  description: Resume durable subscription count.
            - name: failed
              type: group
              fields:
                - name: create_alter_resume.count
                  type: long
                  metric_type: counter
                  description: Failed create/alter/resume subscription count.
                - name: delete.count
                  type: long
                  metric_type: counter
                  description: Subscription delete failure count.
            - name: non_durable
              type: group
              fields:
                - name: create.count
                  type: long
                  metric_type: counter
                  description: Create non-durable subscription count.
                - name: delete.count
                  type: long
                  metric_type: counter
                  description: Delete non-durable subscription count.
        - name: topic
          type: group
          fields:
            - name: mq
              type: group
              fields:
                - name: put
                  type: group
                  fields:
                    - name: count
                      type: long
                      metric_type: counter
                      description: Topic MQPUT/MQPUT1 interval total.
                    - name: failed.count
                      type: long
                      metric_type: counter
                      description: Failed topic MQPUT/MQPUT1 count.
                    - name: non_persistent.count
                      type: long
                      metric_type: counter
                      description: Non-persistent - topic MQPUT/MQPUT1 count.
                    - name: persistent.count
                      type: long
                      metric_type: counter
                      description: Persistent - topic MQPUT/MQPUT1 count.
            - name: put.bytes
              type: long
              metric_type: counter
              description: Interval total topic bytes put.
        - name: channel.initiator.status
          type: keyword
          description: Status of the channel initiator.
        - name: command.server.status
          type: keyword
          description: Status of the command server.
        - name: concurrent_connections.high.watermark
          type: long
          description: High watermark for concurrent connections.
        - name: connections.count
          type: long
          description: Number of connections.
        - name: exporter
          type: group
          fields:
            - name: collection.time
              type: double
              description: Time taken for metric collection.
            - name: publications
              type: long
              description: Number of publications by the exporter.
        - name: listeners.active
          type: long
          description: Number of active listeners.
        - name: log
          type: group
          fields:
            - name: extent
              type: group
              fields:
                - name: archive
                  type: long
                  description: Log extent archive.
                - name: current
                  type: long
                  description: Current log extent.
                - name: media
                  type: long
                  description: Log extent media.
                - name: restart
                  type: long
                  description: Log extent restart.
            - name: size
              type: group
              fields:
                - name: archive
                  type: long
                  description: Log size archive.
                - name: media
                  type: long
                  description: Log size media.
                - name: restart
                  type: long
                  description: Log size restart.
                - name: reusable
                  type: long
                  description: Reusable log size.
        - name: ram.total.bytes
          type: long
          description: Total RAM in bytes.
        - name: status
          type: keyword
          description: Queue manager status.
        - name: subscriber
          type: group
          fields:
            - name: durable
              type: group
              fields:
                - name: high.watermark
                  type: long
                  description: High watermark for durable subscribers.
                - name: low.watermark
                  type: long
                  description: Low watermark for durable subscribers.
            - name: non_durable
              type: group
              fields:
                - name: high.watermark
                  type: long
                  description: High watermark for non-durable subscribers.
                - name: low.watermark
                  type: long
                  description: Low watermark for non-durable subscribers.
        - name: uptime
          type: long
          description: Queue manager uptime in seconds.
    - name: labels.*
      type: keyword
      dimension: true
      description: |
        Prometheus metric labels.
